name: "Generate Scopes"

on:
    push:
        paths:
            - "src/**"
    workflow_dispatch:

jobs:
    generate-scopes:
        name: Generate Conventional Commit Scopes
        runs-on: ubuntu-latest
        permissions:
            contents: write
        if: ${{ github.actor != 'github-actions[bot]' }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  persist-credentials: true
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run scope generator
              run: node ./scripts/generateConventionalCommitsScopes.js

            - name: Commit and push .vscode/settings.json if changed
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

                  git add .vscode/settings.json

                  if ! git diff --cached --quiet; then
                    BRANCH=$(git rev-parse --abbrev-ref HEAD)
                    git commit -m "auto: generate conventionalCommits.scopes"
                    git push origin "$BRANCH"
                  else
                    echo "No changes to .vscode/settings.json â€” nothing to commit."
                  fi

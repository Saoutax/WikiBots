name: "VJP daily"

on:
  schedule:
    - cron: "35 16 * * *" # 00:35 CST
    - cron: "30 20 * * *" # 04:30 CST
  workflow_dispatch:
    inputs:
      task:
        description: "选择任务"
        type: choice
        required: true
        options:
          - cleanSandbox
          - invisibleCharacter
          - activeCount

env:
  API_USER_AGENT: ${{ secrets.API_USER_AGENT }}

jobs:
  cleanSandbox:
    if: |
      github.event.schedule == '30 20 * * *' ||
      github.event.inputs.task == 'cleanSandbox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          VJP_BOT: ${{ secrets.VJP_BOT }}
        run: node src/vjp/cleanSandbox.js

  invisibleCharacter:
    if: |
      github.event.schedule == '35 16 * * *' ||
      github.event.inputs.task == 'invisibleCharacter'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          VJP_BOT: ${{ secrets.VJP_BOT }}
        run: node src/vjp/invisibleCharacter.js

  activeCount:
    if: |
      github.event.schedule == '35 16 * * 6' ||
      github.event.inputs.task == 'activeCount'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          VJP_BOT: ${{ secrets.VJP_BOT }}
        run: node src/vjp/activeCount.js
